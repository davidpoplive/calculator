<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">


    <script>

        function calculate(operator) {
            document.getElementById("resultArea").innerHTML += operator;
        }

        function calculateresult() {
            let container = document.getElementById("resultArea");
            let result = eval(container.innerHTML);
            container.innerHTML = result;
        }

        function deleteLast() {
            let container = document.getElementById("resultArea");
            if(container.innerHTML.endsWith(' ')) {
                container.innerHTML = container.innerHTML.slice(0, -3);
            } else {
                container.innerHTML = container.innerHTML.slice(0, -1);
            }
        }

    </script>
</head>

<body>

    <table>

        <div id="resultArea"></div>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td onclick="deleteLast()" class="highlight">DEL</td>
        </tr>
        <tr>
            <td onclick="calculate(7)">7</td>
            <td onclick="calculate(8)">8</td>
            <td onclick="calculate(9)">9</td>
            <td onclick="calculate(' / ')" class="highlight">/</td>
        </tr>
        <tr>
            <td onclick="calculate(4)">4</td>
            <td onclick="calculate(5)">5</td>
            <td onclick="calculate(6)">6</td>
            <td onclick="calculate(' * ')"class="highlight">x</td>
        </tr>
        <tr>
            <td onclick="calculate(1)">1</td>
            <td onclick="calculate(2)">2</td>
            <td onclick="calculate(3)">3</td>
            <td onclick="calculate(' + ')" class="highlight">+</td>
        </tr>
        <tr>
            <td onclick="calculate(0)">0</td>
            <td onclick="calculate(' . ')">,</td>
            <td onclick="calculateresult()" id="result">=</td>
            <td onclick="calculate(' - ')" class="highlight">-</td>
        </tr>
    </table>

</body>

</html>
